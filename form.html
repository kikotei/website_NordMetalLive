<script type="text/javascript">
	

	var i = 0;
	function supprime(indice){
		var div = document.getElementById("groupe" + indice);
		console.log(div);
		document.getElementById("groupe").removeChild(div);


	}

	function ajoute(){
		var groupe = document.getElementById("groupe");
		let selectgroupe ='<div class="form-row" id="groupe'+ i + '"><div class="form-group col-md-2"><select class="form-control form-control-sm" ><option value="" selected>Choisissez un groupe</option>				<option value="Groupe1">Groupe1</option>				<option value="Groupe2">Groupe2</option>				<option value="Groupe3">Groupe3</option>				<option value="Groupe4">Groupe4</option>				<option value="Groupe5">Groupe5</option>			</select></div><button class="btn btn-dark btn-sm form-group" type="button" onclick="supprime('+ i + ')">X</button></div>';		
		groupe.insertAdjacentHTML('beforeend',selectgroupe);
		i++;
	}
</script>
